<style>
    .margin-button{
        background-color: green;
        border:none;
        border-radius:2px;
        font:18px;
        color:white;
        display: block;
        padding-top:8px;
        padding-bottom:8px;
        padding-left:16px;
        padding-right:16px;
        margin-left:10px;
        margin-right:10px;
        cursor:pointer;
        transition: padding 0.5s, margin 0.5s;
        margin: 2px;

    }
    .margin-button:hover{
        padding-left:25px;
        padding-right:25px;
        margin-left:0px;
        margin-right:0px;
    }
 
</style>
