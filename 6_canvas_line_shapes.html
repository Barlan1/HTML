<!DOCTYPE html>
<html>
  <h1>HTML Fill and Strokes</h1>
  <body>
<canvas id="game" height="300" width="300"
style="border:2px solid brown"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

ctx.moveTo(50,50);
ctx.lineTo(50,250);
ctx.lineTo(250,250);
ctx.lineTo(250,50);
ctx.lineTo(50,50);

ctx.moveTo(50,250);
ctx.lineTo(150,50);
ctx.lineTo(250,250)

ctx.moveTo(0,0);
ctx.lineTo(300,300);


ctx.stroke();


</script>

</body>
</html>
