<!DOCTYPE html>
<html>
  <h1>HTML 5 empty canvas</h1>
  <body>
 
  <canvas id="game" height="300px" width="300px"
    style="border:2px solid rgb(136, 15, 15)";></canvas> 

<script>
  const canvas= document.getElementById("game");
  const ctx= canvas.getContext("2d");
  //ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(200,200);
  ctx.lineWidth=10;
  ctx.lineCap="round";
  ctx.strokeStyle="Green";
  ctx.stroke();


</script>

</body>
</html>
