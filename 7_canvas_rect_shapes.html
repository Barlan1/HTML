<!DOCTYPE html>
<html>
  <h1>HTML Fill and Strokes</h1>
  <body>
<canvas id="game" height="300" width="300"
style="border:2px solid brown"></canvas>
<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

ctx.lineWidth="3px";
ctx.strokeStyle="green";
ctx.fillStyle="Blue";
ctx.fillRect(50,50,50,100);
ctx.clearRect(60,70,20,40);

ctx.lineWidth="10";
ctx.strokeStyle="purple";
ctx.fillStyle="black";
ctx.fillRect(90,110,80,80);
ctx.strokeRect(80,100,100,200);
ctx.clearRect(90,120,20,20);


</script>

</body>
</html>
