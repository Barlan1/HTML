<!--crud approach to Append list of names-->

<!DOCTYPE html>
<html lang="en">
  
  <body>
    <h2>The input method</h2>
   
     <input id="myInput" type="text" >
     <button onclick="myfunction()">addInput</button>
     <ul id="myList"> Append you input</ul>
  
  <script> 
  function myfunction(){

    let list= document.getElementById("myList");
    let li= document.createElement("li");
     let input=document.getElementById("myInput");
 
      li.innerHTML= input.value;
    list.appendChild(li);

   }  
  
  </script>
  </body>

</html>
