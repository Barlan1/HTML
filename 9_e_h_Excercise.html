
<style>
.card{
  border:none;
  border-radius: 6px;
  box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
  padding:12px 12px 12px 12px;
  width: 450px;
 }
img{
  height:50px;
  width:50px;
  object-fit: cover;
  border-radius: 25px;
  vertical-align: middle;
  margin-right: 5px;
}
.text{
  border:none;
  font-size: 18px;
  width:300px;
  vertical-align: middle;
}
input:hover{
  border-color: rgb(226, 230, 233);
}
.tweet{
  background-color: rgb(32, 149, 228);
  border-radius: 30px;
  border: none;
  padding:8px 16px 8px 16px;
  font-size: 16px;
  color: white;
  font-weight: bold;
  vertical-align: middle;
}

</style>

 <div class="card">
  
  <img src="images/cat.webp" alt="twitter">
