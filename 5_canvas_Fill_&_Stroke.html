<!DOCTYPE html>
<html>
  <h1>HTML Fill and Strokes</h1>
  <body>
<canvas id="game" height="350px" width="350px"
style="border:2px solid rgb(3, 48, 90);"></canvas>


<script>
  const canvas=document.getElementById("game");
  const ctx= canvas.getContext("2d");
    ctx.fillStyle="rgb(0 100 255/20%)";
    ctx.fillRect(0,0,100,100);
    ctx.strokeStyle= "purple";
    ctx.lineWidth=5;
  ctx.strokeRect(0,0,100,100);

</script>
</body>
</html>
