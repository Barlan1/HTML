<!DOCTYPE html>
<html>
  <h1>HTML Fill and Strokes</h1>
  <body>
<canvas id="game" height="200" width="300"
style="border:3px solid red"></canvas>

<script>

const canvas= document.getElementById("game");
const ctx= canvas.getContext("2d");

ctx.fillStyle="pink";
ctx.fillRect(20,25,200,150);

ctx.clearRect(50,40,200,120);


</script>


</script>

</body>
</html>
