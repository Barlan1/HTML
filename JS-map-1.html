
<p id ="demo" ></p>
<p id="Temo"></p>
<script>

 const a= new Map([
  ["vikas", 31], ["Yogita", 23],["Sujoy", 44]
 ]);

 const name=a.get("Yogita");

 //to disply on web page this is HTML
document.getElementById("demo").innerHTML="Age of Yogita  is "+ name;

// to show key pair value;
console.log(Array.from(a)[0]);
 
// printing with for loop

for( const [key, value] of a ){
  console.log(`Name is ${key} and age is ${value}`);

 //creating new Map with set method
const m= new Map();
m.set("Jayesh", 23);
m.set("Mahesh", 45);
m.set("Ramesh", 56);

let text= " ";
m.forEach (function(first , second) {
  text += first + ' = ' + second + "<br>"
})

document.getElementById("Temo").innerHTML = text;

}

 


</script>
